apiVersion: apps/v1
kind: Deployment
metadata:
  name: timer-app-blue
  namespace: timer-app
  labels:
    app: timer-app
    track: blue
spec:
  replicas: 3
  selector:
    matchLabels:
      app: timer-app
      track: blue
  template:
    metadata:
      labels:
        app: timer-app
        track: blue
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: timer-app
        image: timer-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: nginx.conf
      volumes:
      - name: nginx-config
        configMap:
          name: timer-app-config
